<!doctype html>
{% load static %}
<html>
<head>
    <title>MyWallet - Login</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}"/>
    <!--
    <script type="text/javascript" src="{% static 'js/vendor/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/placeholder.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/fastclick.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/foundation.min.js' %}"></script>
    -->
</head>
<body>
<a href="https://github.com/marquesds/mywallet"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
<div class="div-center">
    <fieldset>
        <legend>Sign In</legend>
        <div class="row">
            <form data-abide method="POST">
                {% csrf_token %}
                <div class="login-field">
                    <label>Login
                        <small>required</small>
                        {{ form.username }}
                    </label>
                    <small class="error">Login is required.</small>
                </div>
                <div class="password-field">
                    <label for="password">Password
                        <small>required</small>
                        {{ form.password }}
                    </label>
                    <small class="error">Password is required.</small>
                </div>
                <a href="#">Sign Up</a>
                <hr/>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </fieldset>
</div>
<script>
	$(document).foundation();
</script>
</body>
</html>
